name: E2E Live API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build and start API stack
        run: docker compose up -d --build db api

      - name: Wait for API health
        shell: bash
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time"
          docker compose logs --no-color api db
          exit 1

      - name: Run E2E tests
        env:
          E2E_REQUIRE_TARGET: "1"
        run: python -m pytest -q -m e2e --base-url http://localhost:8000

      - name: Dump compose logs
        if: always()
        run: docker compose logs --no-color api db

      - name: Shutdown stack
        if: always()
        run: docker compose down -v
