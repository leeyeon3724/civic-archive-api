name: Release Tag Validation

on:
  push:
    tags:
      - "v*"

jobs:
  validate-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag format
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format: $TAG"
            echo "Expected format: vMAJOR.MINOR.PATCH"
            exit 1
          fi

      - name: Validate changelog entry
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if ! grep -q "^## \[$VERSION\]" docs/CHANGELOG.md; then
            echo "Missing changelog section for version: $VERSION"
            echo "Expected heading: ## [$VERSION]"
            exit 1
          fi

      - name: Validate unreleased section exists
        run: |
          if ! grep -q "^## \[Unreleased\]" docs/CHANGELOG.md; then
            echo "docs/CHANGELOG.md must keep an [Unreleased] section."
            exit 1
          fi
