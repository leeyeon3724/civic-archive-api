name: Supply Chain Security

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install SBOM tooling
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom

      - name: Generate CycloneDX SBOM (runtime deps)
        run: |
          cyclonedx-py requirements --output-reproducible --of JSON -o sbom-runtime.cdx.json requirements.txt

      - name: Generate CycloneDX SBOM (dev deps)
        run: |
          cyclonedx-py requirements --output-reproducible --of JSON -o sbom-dev.cdx.json requirements-dev.txt

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: |
            sbom-runtime.cdx.json
            sbom-dev.cdx.json

  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install vulnerability scanner
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit

      - name: Audit runtime and dev dependencies
        run: |
          pip-audit -r requirements.txt -r requirements-dev.txt

      - name: Run static security scan (Bandit)
        run: |
          bandit -q -r app scripts -ll -s B608
